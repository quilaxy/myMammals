<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mammals Classification</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.0.0"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Mammals Classification</h1>
      <div class="upload-box" onclick="document.getElementById('file-input').click();">
        <input type="file" id="file-input" style="display: none;" accept="image/*" onchange="processImage(event)">
        <p><i class="fas fa-upload"></i> Click to Upload Image</p>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h2>Result</h2>
          <div class="row primary-result">
            <div id="primary-result" class="col-md-8">
              <img id="result-image" src="./assets/placeholder.jpeg" alt="Result" class="result-image">
              <p><strong id="result-text"></strong></p>
            </div>
            <div class="col-md-4" id="other-results">
              <!-- All classes will be dynamically added here by script.js -->
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="button-container">
            <div class="group-info">
              <p>Group 9</p>
              <p>Annafi Nur Jayani 5024211005</p>
              <p>Rezky Dwisantika 5024221001</p>
            </div>
          </div>
          <button class="classify-button" onClick="window.location.reload();" style="margin-top: 20px;">
            <i class="fas fa-redo"></i> Classify Again
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4" style="background-color: #e8dccd; border-radius: 10px; padding: 10px; margin-left: 0cm;">
      <h4>Classes</h4>
      <ul class="classes-list">
        <li><img src="./assets/camel.jpg" alt="Camel"> Camel</li>
        <li><img src="./assets/koala.jpg" alt="Koala"> Koala</li>
        <li><img src="./assets/orangutan.jpg" alt="Orangutan"> Orangutan</li>
        <li><img src="./assets/snow_leopard.jpg" alt="Snow Leopard"> Snow Leopard</li>
        <li><img src="./assets/squirrel.jpg" alt="Squirrel"> Squirrel</li>
        <li><img src="./assets/water_buffalo.jpg" alt="Water Buffalo"> Water Buffalo</li>
        <li><img src="./assets/zebra.jpg" alt="Zebra"> Zebra</li>
      </ul>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
